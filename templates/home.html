{% extends "layout.html" %}



{% block content %}
<div class="home">
    <form action="/" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="">Json file to Convert</label>
            <br>
            <br>

            <input type="file" class="form-control-file" name="file" required multiple  aria-describedby="fileHelpId">
            
            <br>
            <br>
            <button type="submit" class="btn btn-primary" value="Upload">Convert File</button>
        </div>
        <div class="container">
            <h1>{{file}}</h1>
            
        </div>
        
    </form>

</div>


{% endblock %}
